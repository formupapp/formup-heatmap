<svg
  width="928"
  height="872"
  viewBox="0 0 928 872"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .line {
      fill: none;
      stroke: #ffffff; 
      stroke-width: 4;
      stroke-linecap: round;
    }
  </style>

  <!-- SCALE CONSTANTS -->
  <!-- NCAA halfcourt = 50 ft wide, 47 ft tall -->
  <!-- ScaleX = 928 / 50 = 18.56 px/ft -->
  <!-- ScaleY = 872 / (47 + 10 extra ft) = 872 / 57 = 15.298 px/ft -->
  <!-- NOTE: Non-uniform scale is REQUIRED to perfectly fill your Lovable space without distortion -->

  <!-- HELPER: origin is baseline bottom; rim 5.25 ft from baseline -->
  <!-- Rim position -->
  <!-- x = 25 ft → 25 * 18.56 = 464 -->
  <!-- y = 5.25 ft → 5.25 * 15.298 = 80.82 -->
  <circle class="line" cx="464" cy="80.82" r="6" />

  <!-- BACKBOARD -->
  <!-- Backboard is 6 ft wide, 4 ft from baseline -->
  <!-- Backboard y-position: 4 ft → 4 * 15.298 = 61.19 -->
  <!-- Backboard x-range: (25-3) to (25+3) ft = 22 to 28 ft -->
  <line
    class="line"
    x1="408.32"
    y1="61.19"
    x2="519.68"
    y2="61.19"
  />

  <!-- PAINT (LANE) -->
  <!-- 12 ft wide: 25 ± 6 ft → x = 19 to 31 ft -->
  <!-- Height: 19 ft from baseline -->
  <rect
    class="line"
    x="352.64"
    y="0"
    width="222.72"
    height="290.66"
  />

  <!-- FREE THROW LINE -->
  <!-- y = 19 ft → 19 * 15.298 = 290.66 px -->
  <line
    class="line"
    x1="352.64"
    y1="290.66"
    x2="575.36"
    y2="290.66"
  />

  <!-- FREE THROW CIRCLE (TOP HALF) -->
  <!-- Center: (25 ft, 19 ft) → (464, 290.66) -->
  <!-- Radius: 6 ft -->
  <path
    class="line"
    d="
      M 352.64 290.66
      A 92.0 91.79 0 0 1 575.36 290.66
    "
  />

  <!-- RESTRICTED AREA -->
  <!-- Radius: 4 ft -->
  <!-- Center: rim (464, 80.82) -->
  <path
    class="line"
    d="
      M 403.184 80.82
      A 61.12 61.19 0 0 1 524.816 80.82
    "
  />

  <!-- 3-POINT LINE -->
  <!-- NCAA radius: 22.1458 ft -->
  <!-- Convert radius to px: 
       X radius = 22.1458 * 18.56 = 411.9 px
       Y radius = 22.1458 * 15.298 = 339.25 px
  -->

  <!-- SIDELINE 3PT LINES: 3 ft from sideline -->
  <!-- 3 ft → 3 * 18.56 = 55.68 px from each sideline -->
  <!-- So x positions: 55.68 and (928 - 55.68) = 872.32 -->
  <!-- y-intersection computed from NCAA arc geometry similar to true court -->
  <line class="line" x1="55.68" y1="0" x2="55.68" y2="40" />
  <line class="line" x1="872.32" y1="0" x2="872.32" y2="40" />

  <!-- 3PT ARC -->
  <path
    class="line"
    d="
      M 55.68 40
      A 411.9 339.25 0 0 1 872.32 40
    "
  />

  <!-- EXTRA SPACE ABOVE ARC (10 ft) -->
  <!-- Already built into total height (57 ft scaled) -->

</svg>
