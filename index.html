<svg
  width="500"
  height="470"
  viewBox="0 0 500 470"
  xmlns="http://www.w3.org/2000/svg"
>
  <!--
    SCALE & DIMENSIONS (all baked in):
    - Scale: 10 px = 1 ft
    - Court width: 50 ft  => 500 px
    - Half-court length: 47 ft => 470 px
    - Baseline: y = 0
    - Midcourt line (half court): y = 470
    - Hoop center: (25 ft, 5.25 ft) => (250, 52.5)
    - Backboard front: 4 ft from baseline => y = 40
    - Lane width: 12 ft => 120 px (x = 190 to 310)
    - Lane length: 19 ft (baseline to free-throw line) => 190 px
    - Free-throw line: 19 ft from baseline => y = 190
    - Free-throw circle radius: 6 ft => 60 px
    - Restricted arc radius: 4 ft => 40 px
    - 3PT radius: 22' 1.75" ≈ 22.1458 ft => 221.458 px
    - 3PT verticals: 3 ft from each sideline => x = 30 px and x = 470 px
      Intersection with the 3PT arc: y ≈ 2.713 ft => 27.127 px
  -->

  <style>
    .court-line {
      fill: none;
      stroke: #ffffff; /* change to #000000 if you need black lines */
      stroke-width: 2;
      stroke-linecap: round;
    }
  </style>

  <!-- OUTER BOUNDARY (HALF COURT) -->
  <!-- Baseline -->
  <line class="court-line" x1="0"   y1="0"   x2="500" y2="0" />
  <!-- Sidelines -->
  <line class="court-line" x1="0"   y1="0"   x2="0"   y2="470" />
  <line class="court-line" x1="500" y1="0"   x2="500" y2="470" />
  <!-- Midcourt line (top of the half-court) -->
  <line class="court-line" x1="0"   y1="470" x2="500" y2="470" />

  <!-- HOOP & BACKBOARD -->
  <!-- Rim: 18" diameter => 9" radius = 0.75 ft => 7.5 px -->
  <!-- Hoop center: (250, 52.5) -->
  <circle
    class="court-line"
    cx="250"
    cy="52.5"
    r="7.5"
  />

  <!-- Backboard: 6 ft wide, 4 ft from baseline -->
  <!-- Backboard front: y = 4 ft => 40 px; x = 25 ± 3 ft => 220 to 280 -->
  <line
    class="court-line"
    x1="220"
    y1="40"
    x2="280"
    y2="40"
  />

  <!-- LANE ("THE PAINT") -->
  <!-- 12 ft wide => 120 px, centered on hoop: x = 190 to 310 -->
  <!-- 19 ft long from baseline to free-throw line: y = 0 to 190 -->
  <rect
    class="court-line"
    x="190"
    y="0"
    width="120"
    height="190"
  />

  <!-- FREE-THROW CIRCLE -->
  <!-- Center: (250, 190)   (19 ft from baseline) -->
  <!-- Radius: 6 ft => 60 px -->
  <!-- Top half (outside lane) -->
  <path
    class="court-line"
    d="
      M 190 190
      A 60 60 0 0 1 310 190
    "
  />
  <!-- Optional: bottom half (inside lane) as dashed, if you want it -->
  <!--
  <path
    class="court-line"
    stroke-dasharray="5 5"
    d="
      M 310 190
      A 60 60 0 0 1 190 190
    "
  />
  -->

  <!-- RESTRICTED AREA (4 ft radius from hoop center) -->
  <!-- Center: (250, 52.5), Radius: 4 ft => 40 px -->
  <!-- Front half (toward the court / free-throw line) -->
  <path
    class="court-line"
    d="
      M 210 52.5
      A 40 40 0 0 1 290 52.5
    "
  />

  <!-- THREE-POINT LINE (NCAA MEN'S CURRENT DISTANCE) -->
  <!-- Radius: 22' 1.75" ≈ 22.1458 ft => 221.458 px from hoop center -->
  <!-- Center: (250, 52.5) -->
  <!-- Vertical straight segments 3 ft from each sideline (x = 30, 470) -->
  <!-- Intersection with the 3PT arc solves:
       (x - 25)^2 + (y - 5.25)^2 = (22.1458)^2
       for x = 3 ft, y ≈ 2
